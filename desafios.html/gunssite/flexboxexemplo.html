<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox na Prática</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header{
            background: beige;
            padding: 80px;
            text-align: center;
            color: black;
            font-size: 30px;
        }

        .navbar{
            display: flex;
            justify-content: center;
            background: black;
        }

        .navbar a{
            color: beige;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover{
            background: beige;
            color: brown;
            font-weight: bolder;
            /* Remover a mudança de font-size para evitar salto */
        }

        @media screen and (max-width: 700px){
            .navbar{
                flex-direction: column;
            }
        }

        .corpo{
            display: flex;
            flex-flow: row wrap;
            padding: 10px;
        }
        
        .card{
            flex-grow: 1;
            flex: 48%; /* Deixa mais flexível e evita quebra */
            background: #ccc;
            margin: 1%; /* Uniformiza o espaço ao redor dos cards */
            height: 500px;
            padding: 10px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>RICARDO FILIPE DOS SANTOS FERNANDES</h1>
        <p>Curso HTML</p>
    </header>

    <nav class="navbar">
        <a href="Pistola Beretta 92 Centennial.html" title="Pistola Beretta 92">Pistola</a>
        <a href="Mossberg 940 JM PRO Camo.html" title="Mossberg 940 JM">Mossberg</a>
        <a href="Carabina Cadex Defense CDX 40 Shadow Long top rail 40MOA .375CT.html" title="Carabina Cadex Defense">Carabina</a>
    </nav>
    
    <div class="corpo">
        <div class="card">
            <p>Conteúdo do card 1</p>
        </div>
        <div class="card">
            <p>Conteúdo do card 2</p>
        </div>
    </div>

</body>
</html>
