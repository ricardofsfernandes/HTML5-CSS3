<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Audio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <p>Neste caso decidi retirar os controlos da tela com o style dispaly none e meter a rolar auto com o auto play</p>
    
    <audio controls autoplay style="display: none;">
        <source src="MD x JAY KEY - RAIO.mp3" type="audio/mpeg">
        <source src="MD x JAY KEY - RAIO.mp3" type="audio/ogg">
        <source src="MD x JAY KEY - RAIO.mp3" type="audio/wav">
    </audio>

    
</body>


</html>
